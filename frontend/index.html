<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Summarizer Demo</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 32px; }
        h1 { text-align: center; color: #333; }
        label { display: block; margin-top: 16px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; margin-top: 4px; border-radius: 4px; border: 1px solid #ccc; }
        button { margin-top: 24px; width: 100%; padding: 12px; background: #0078d7; color: #fff; border: none; border-radius: 4px; font-size: 1.1em; cursor: pointer; }
        button:disabled { background: #aaa; }
        .result { margin-top: 32px; background: #f0f8ff; padding: 16px; border-radius: 6px; }
        .error { color: #b00; margin-top: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Incident Summarizer</h1>
        <form id="incidentForm">
            <label>Number <input type="text" id="number" /></label>
            <label>Short Description <input type="text" id="short_description" /></label>
            <label>Description <textarea id="description" rows="3"></textarea></label>
            <label>Latest Comments (comma separated) <input type="text" id="latest_comments" /></label>
            <button type="submit">Summarize Incident</button>
        </form>
        <div class="result" id="result" style="display:none;"></div>
        <div class="error" id="error"></div>
    </div>
    <script>
    document.getElementById('incidentForm').onsubmit = async function(e) {
        e.preventDefault();
        document.getElementById('result').style.display = 'none';
        document.getElementById('error').textContent = '';
        const number = document.getElementById('number').value;
        const short_description = document.getElementById('short_description').value;
        const description = document.getElementById('description').value;
        const latest_comments = document.getElementById('latest_comments').value.split(',').map(s => s.trim()).filter(Boolean);
        const payload = { number, short_description, description, latest_comments };
        try {
            const res = await fetch('/api/v1/ai/summarize-incident', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            if (!res.ok) throw new Error(await res.text());
            const data = await res.json();
            document.getElementById('result').innerHTML = `<b>Summary:</b> ${data.summary}<br><b>Key Facts:</b> <ul>${(data.key_facts||[]).map(f=>`<li>${f}</li>`).join('')}</ul>`;
            document.getElementById('result').style.display = 'block';
        } catch (err) {
            document.getElementById('error').textContent = err.message || err;
        }
    };
    </script>
</body>
</html>
